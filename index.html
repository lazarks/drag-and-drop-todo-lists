<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sortable Drag&Drop List</title>
        <!-- links -->
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="icon" href="assets/favicon.png" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Vanilla Sortable Drag&Drop List</h1>
            </header>
            <main>
                <!-- TODO -->
                <div class="todo list">
                    <div class="listHeader">
                        <h1>TODO</h1>
                        <button class="addTaskButton" type="button">
                            <i class="material-icons">add</i>
                        </button>
                    </div>
                </div>

                <!-- In Progress -->
                <div class="progress list">
                    <div class="listHeader">
                        <h1>In Progress</h1>
                        <button class="addTaskButton" type="button">
                            <i class="material-icons">add</i>
                        </button>
                    </div>
                </div>

                <!-- In Review -->
                <div class="review list">
                    <div class="listHeader">
                        <h1>In Review</h1>
                        <button class="addTaskButton" type="button">
                            <i class="material-icons">add</i>
                        </button>
                    </div>
                </div>

                <!-- Done -->
                <div class="done list">
                    <div class="listHeader">
                        <h1>Done</h1>
                        <button class="addTaskButton" type="button">
                            <i class="material-icons">add</i>
                        </button>
                    </div>
                </div>
            </main>

            <!-- POPUP FORM FOR ADDING/EDITING CARDS -->
            <div class="popup" tabindex="0">
                <div class="popup-form">
                    <label class="input-field">
                        <input type="text" id="titleInput" placeholder="&nbsp" />
                        <span class="placeholder">Title</span>
                        <div class="titleErrors"></div>
                    </label>
                    <label class="input-field desc">
                        <input type="text" id="descriptionInput" placeholder="&nbsp" />
                        <span class="placeholder">Description</span>
                    </label>
                    <div class="popup-buttons">
                        <button id="cancel">
                            <i class="material-icons">cancel</i>
                            <span>cancel</span>
                        </button>
                        <button id="save">
                            <i class="material-icons">save</i>
                            <span>save</span>
                        </button>
                    </div>
                    <button id="close">
                        <i class="material-icons">close</i>
                    </button>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
        <script src="js/popups.js"></script>
    </body>
</html>
